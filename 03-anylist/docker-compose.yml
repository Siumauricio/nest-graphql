version: '3'
services:
  db:
    image: postgres:13.4
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      - ./data:/var/lib/postresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    command: -p 5432
    container_name: anylist
